<!DOCTYPE html>
<html>
<head>
	<title>Do you know the code?</title>
</head>
<body id="game">
	<h1>What's the password?</h1>
	<script>
		"use strict";
		var body = document.getElementById("game");
		var counter = 0;
		var secretCode = [38,38,40,40,37,39,37,39,66,65,66,65,13];	
		var codeGuess = [];
		console.log(counter);

		function konamiCheck (event) {
			//save input key as variable
			var key = event.keyCode;

			console.log(event.keyCode);
			//if the key input matches that item in the konami code (starting at 0), append that to the guess array, and increase counter by 1
			if (key = secretCode[counter]) {
				codeGuess.push(key);
				counter++;
			}
			//check to see if the guess array matches the secret code 
			for (i=0, i<secretCode.length, i++;) {
				if (codeGuess[i] == secretCode[i]) {
					alert("YAS THA CODE");
				} 
			}
			return codeGuess;
			return counter;
		}
		body.addEventListener("keyup", konamiCheck, false)
		console.log(codeGuess);
		console.log(counter);

	</script>

</body>
</html>
