<!DOCTYPE html>
<html ng-app="templateTest">
<head>
	<title></title>
	<style type="text/css">
		 li:first-child {
		     font-style: italic;
		 }
		 li:last-child {
		     font-weight: bold;
		 }
	</style>
</head>
<body>
	<ul>
		<li ng-repeat="num in [1,2,3,4,5,6,7,8,9]" ng-hide="num % 3 == 0">
			{{ num }}
		</li>
	</ul>
	<ul>
		<li ng-repeat="letter in ['A','B','C','D','E','F']">
			{{ letter | uppercase }} {{ letter | lowercase }}
		</li>
	</ul>
	<img ng-repeat="src in ['{{'/img/beach_cat.jpg'}}','{{'/img/pusheen_icorn.png'}}','{{'/img/pusheen.png'}}']" ng-src="{{src}}" />

	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/template_test.js"></script>
</body>
</html>
