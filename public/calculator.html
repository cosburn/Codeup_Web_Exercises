<DOCTYPE! html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/box_model.css">
		<link rel="stylesheet" href="css/calculator.css">
	</head>
	<body>
		<section class="calc-container">
			<header>
				<h1>Calculator</h1>
			</header>
			<div class="calc-display">
				<section id="text-fields">
					<div class="row">
						<input class="column five" type="text" id="left-operand" name="left-operand" value="0">
						<input  class="column two" type="text" id="operator" name="operator" value="">
						<input  class="column five" type="text" id="right-operand" name="right-operand" value="">
					</div>
				</section>
				<section id="buttons">
					<div class="row">
						<a id="clear-button" class="button column three" href="#">C</a>
						<a id="sign-button" class="op button column three" href="#">+ / -</a>
						<a id="percent-button" class="op button column three" href="#">%</a>
						<a id="div-button" class="op button column three" href="#">/</a>
						<a id="1-button" class="num button column three" href="#">1</a>
						<a id="2-button" class="num button column three" href="#">2</a>
						<a id="3-button" class="num button column three" href="#">3</a>
						<a id="mult-button" class="op button column three" href="#">X</a>
						<a id="4-button" class="num button column three" href="#">4</a>
						<a id="5-button" class="num button column three" href="#">5</a>
						<a id="6-button" class="num button column three" href="#">6</a>
						<a id="minus-button" class="op button column three" href="#">-</a>
						<a id="7-button" class="num button column three" href="#">7</a>
						<a id="8-button" class="num button column three" href="#">8</a>
						<a id="9-button" class="num button column three" href="#">9</a>
						<a id="plus-button" class="op button column three" href="#">+</a>
						<a id="0-button" class="num button column six" href="#">0</a>
						<a id="dec-button" class="num button column three" href="#">.</a>
						<a id="equals-button" class="button column three" href="#">=</a>
					</div>
				</section>
			</div>
		</section>
		<script src="js/calculator.js"></script>
	</body>
</html>
