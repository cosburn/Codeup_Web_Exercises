<DOCTYPE html>
<html>
	<head>
		<title>Box Model Exercise</title>
		<link rel="stylesheet" href="/css/positioning.css"
	</head>
	<body>
		<div class="center_container">
		<header>
			<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum"> Visible Spectrum Wavelengths</a></h1>
			<aside>
				<img id="corner-banner" src="/img/corner-banner.png">
			</aside>
		</header>
		<main class="flex-container">
			<div class="box-wrapper">
				<div class="box red">
					<a href="http://en.wikipedia.org/wiki/Red">620 - 750 nm</a>
				</div>
				<div class="arrow">
					<img src="/img/codeup-arrow.png">
				</div>
			</div>
			<div class="box-wrapper">
				<div class="box orange">
					<a href="http://en.wikipedia.org/wiki/Orange_(colour)">590 - 620 nm</a>
				</div>
				<div class="arrow">
					<img src="/img/codeup-arrow.png">
				</div>
			</div>
			<div class="box-wrapper">
				<div class="box yellow">
					<a href="http://en.wikipedia.org/wiki/Yellow">570 - 590 nm</a>
				</div>
				<div class="arrow">
					<img src="/img/codeup-arrow.png">
				</div>
			</div>
			<div class="box-wrapper break">
				<div class="box green">
					<a href="http://en.wikipedia.org/wiki/Green">495 - 570 nm</a>
				</div>
				<div class="arrow">
					<img src="/img/codeup-arrow.png">
				</div>
			</div>
			<div class="box-wrapper">
				<div class="box blue">
					<a href="http://en.wikipedia.org/wiki/Blue">450 - 495 nm</a>
				</div>
				<div class="arrow">
					<img src="/img/codeup-arrow.png">
				</div>
			</div>
			<div class="box-wrapper">
				<div class="box violet">
					<a href="http://en.wikipedia.org/wiki/Violet_(color)">380 - 450 nm</a>
				</div>
				<div class="arrow">
					<img src="/img/codeup-arrow.png">
				</div>
			</div>
		</main>
		</div>
	</body>
</html>
